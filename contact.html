<body>

    <h3>For any questions, comments, or concerns, please fill out the form below. A member of our team will be in touch with you shortly!</h3>
    
        <!-- Contact Section -->
        <div class="contact-container">
            <div class="contact-info">
                <label for="nameValue">Name:</label>
                <input type="text" id="nameValue" placeholder="Enter Name">
                
                <label for="numberValue">Number:</label>
                <input type="text" id="numberValue" placeholder="(XXX)XXX-XXXX">
                
                <label for="emailValue">Email:</label>
                <input type="text" id="emailValue" placeholder="Enter Email">

                <label for="messageValue">Message:</label> 
                <textarea id="messageValue" placeholder="Enter your message"></textarea>
            </div>
            <button onclick="handleSend()">Submit</button>
            <div id="sendresult" style="margin-top: 5px;"></div>
        
        </div>
